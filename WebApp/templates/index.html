
<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="static/index.css" rel="stylesheet" type="text/css" />
	</head>
	<header style="font-family: Arial";>
		<p style="font-size: 48px">Welcome to Event Planner!</p>
		<h4>Created by: Max Kern, Jessica Doyal, John Siegel, Colin McNally</h4>
	</header>
	<br>
	<br>
	<script src="static/map.js"></script>
	<script src="static/datareset.js"></script>

	<body onload="dataReset(); initMap();">
		<div style="text-align: center">
			<p id="userloc" style="font-size:36px; font-family: Arial;"></p>
		</div>
		<table>
			<div class="Row">
				<div class="left column" style="text-align: center">
					<br><br>
					<select id="category" style="font-size:36px; font-family: Arial;">
					  <option value="0">Select Event Type:</option>
					  <option value="1">Food</option>
            <option value="2">Shopping</option>
					  <option value="3">Movies</option>
					  <option value="4">Night Life</option>
					  <option value="5">Relaxation</option>
					  <option value="6">Camping</option>
					  <option value="7">Parks</option>
					  <option value="8">Local Attractions</option>
					</select>
					<br><br>
				</div>
				<div class="right column" style="text-align: center">
				<br><br>
					<input type="text" id="radius" style="font-size:36px; font-family: Arial;" placeholder="Enter in a search radius (meters)"></input>
				</div>
			</div>
		</table>
		<button onclick="Markers()">
			SEARCH
		</button>
		<script async defer
		src=
"https://maps.googleapis.com/maps/api/js?key=AIzaSyCZc_SQlrTO7CchthZ4lyN3F73RDzjZSQM&callback=initMap&libraries=places">
		</script>
		<!--The div element for the map -->
		<div id="map" style="width:400px;height:400px;"></div>
	</body>
	<footer>
		FOOTER
	</footer>

</html>
